<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies y Almacenamiento</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Cookies, sessionStorage y localStorage</h1>

    <h2>Cookies</h2>
    <input id="cookieNombre" type="text" placeholder="Nombre de cookie" />
    <input id="cookieValor" type="text" placeholder="Valor de cookie" />
    <button id="crearCookie">Crear Cookie</button>
    <button id="leerCookie">Leer Cookie</button>
    <button id="borrarCookie">Borrar Cookie</button>
    <p id="resultadoCookie"></p>

    <hr />

    <h2>sessionStorage</h2>
    <input id="sessionClave" type="text" placeholder="Clave" />
    <input id="sessionValor" type="text" placeholder="Valor" />
    <button id="guardarSession">Guardar</button>
    <button id="leerSession">Leer</button>
    <button id="borrarSession">Borrar</button>
    <p id="resultadoSession"></p>

    <hr />

    <h2>localStorage</h2>
    <input id="localClave" type="text" placeholder="Clave" />
    <input id="localValor" type="text" placeholder="Valor" />
    <button id="guardarLocal">Guardar</button>
    <button id="leerLocal">Leer</button>
    <button id="borrarLocal">Borrar</button>
    <p id="resultadoLocal"></p>
  </body>
</html>
