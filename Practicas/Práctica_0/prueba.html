<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Ejemplo HTML5</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <header>
    <h1>Mi sitio web</h1>
  </header>
  <main>
    <section id="inicio">
      <article>
        <h2>Bienvenida</h2>
        <p>Este es un ejemplo de etiquetas semánticas en HTML5.</p>
      </article>
    </section>
    <section id="formulario">
      <h2>Formulario de registro</h2>
      <form>
        <label for="email">Correo:</label>

        <input type="email" id="email" required>

        <label for="usuario">Usuario (solo letras y números):</label>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>

</html>
